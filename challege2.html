<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card with CSS Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .pricing-card {
            display: grid;
            grid-template-columns: 1fr;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(8, 8, 8, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.2s;
        }

        .pricing-card:hover {
            transform: scale(1.05);
        }

        .plan-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .price {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
        }

        .features {
            list-style: none;
            padding: 0;
        }

        .features li {
            margin: 10px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        @media (min-width: 768px) {
            .pricing-card {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="pricing-card">
        <div class="plan-name">Basic Plan</div>
        <div class="price">$19/month</div>
        <ul class="features">
            <li>offers</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
        <a href="#" class="button">Get Started</a>
    </div>
    
    <script>
        // You can add JavaScript functionality here if needed
    </script>
</body>
</html>
